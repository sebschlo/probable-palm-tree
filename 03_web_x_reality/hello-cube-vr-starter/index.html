<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple A-Frame Project</title>
    <!-- A-Frame CDN -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="./assets/components/change-color-on-hover.js"></script>
</head>

<body>
    <!-- HTML goes here -->
    <a-scene>
        <a-assets>
            <!-- <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"> -->
            <img id="custom-texture" src="./assets/textures/KidsChair_metallicRoughness.png" />
            <a-asset-item id="avo" src="./assets/Avocado/Avocado.gltf"></a-asset-item>
        </a-assets>

        <a-sky src="#custom-texture"></a-sky>
        <!-- <a-plane rotation="-90 0 0" color="#52430e" height="20" width="100"> -->
        <!-- </a-plane> -->

        <a-entity change-color-on-hover="color: blue"></a-entity>

        <!-- <a-box material="src: #custom-texture"></a-box> -->

        <a-sphere color="yellow" radius="5" position="0 4 -10" scale="0.25 0.25 0.25"></a-sphere>

        <a-entity id='ball' position="0.05 3 -2" material="color: red"
            geometry="primitive:sphere; radius: 0.5;"></a-entity>

        <!-- <a-entity id='ball' position="0.05 .5 -2" material="color: red" light="type: point; intensity: 2.0" geometry="primitive:sphere; radius: 0.5;"></a-entity> -->

        <a-entity id='ball2' position="0.5 1 -5" material="roughness:0.5; metalness:0.5"
            geometry="primitive:sphere; radius: 0.5;"></a-entity>

        <a-entity class="item" cursor-listener gltf-model="#avo" position="0.5 1.5 -1" scale="2 2 2"></a-entity>

        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>

        <a-light type="ambient" color="#FFF"></a-light>

        <a-box color="blue" position="0.05 1 -5" animation="property: position; to: 0.25 1.5 0.5; dur: 5000; easing: linear"></a-box>
    </a-scene>







    <script src="main.js"></script>
</body>

</html>
